<!DOCTYPE html>
<html lang="nl">
	<head>
		<title>SpaceX</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/style640.css">
		<link rel="stylesheet" type="text/css" href="css/style1024.css">
		<link rel="stylesheet" type="text/css" href="css/style1640.css">	
		<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
		<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
	<script type="text/javascript" src="fusioncharts/js/fusioncharts.js"></script>
	<script>
		window.onload = function () {
function showTime(){
    var date = new Date();
    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    var day = 25;
    var month = "march";
    var year = 2055;
    var session = "";    
    if(hour < 12 ){
        session = "Morning";
    }   
        if(hour >= 12 && hour < 18 ){
        session =  "Noon";
    }
    
       if(hour >= 18 && hour < 24 ){
        session =  "Evening";
    }
    
    if (session == "Noon") {
      document.getElementById("countdown").style.color = '#ccac55';
	  
    }
    else if (session == "Evening")
    {
      document.getElementById("countdown").style.color = '#4c80a5';
    }
    
    hour = (hour < 10) ? "0" + hour : hour;
    minute = (minute < 10) ? "0" + minute : minute;
    second = (second < 10) ? "0" + second : second;
    
    var time =  day + " " +  month + " " + year + " " + session + " " + hour + ":" + minute + ":" + second;
    document.getElementById("countdown").innerText = time;
    document.getElementById("countdown").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white'; 
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
		}
		
	</script>
	</head>
	<body>
		<div id=header>
			<img src="img/logo.png" alt="spacex">

			<div id="chartContainer" class="chartContainer"></div>
				<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		</div>
		<div id="item2" class="item">
			<h1>Current time on Earth.</h1>
			<p id="countdown"></p>
		</div>
		<div id="item3" class="item">
		<canvas id="canvas" width="400" height="400">
		</canvas>
		</div>
	</body>
</html>
